<div class="masthead">
  <div class="masthead__inner-wrap">
    <nav id="site-nav" class="greedy-nav" aria-label="Primary">
      <!-- 站点标题（可保留/按需调整） -->
      <a class="site-title" href="{{ '/' | relative_url }}">
        {{ site.title | default: site.name }}
      </a>

      <ul class="visible-links">
        <!-- 语言切换入口：与其他菜单并列；ID 要与 lang-toggle.js 一致 -->
        <li class="masthead__menu-item masthead__menu-item--lang">
          <a href="javascript:void(0)" id="lang-zh-link">中</a> 
          <!-- 
          <a href="javascript:void(0)" id="lang-zh-link">中</a>
          <span class="masthead__sep">/</span> 
          -->
          <a href="javascript:void(0)" id="lang-en-link">En</a>
        </li>

        <!-- 导航循环：同一链接里包含中/英两段文本，由 CSS 控制显示 -->
        {% for link in site.data.navigation.main %}
          <li class="masthead__menu-item">
            <a href="{{ link.url | relative_url }}">
              <span class="i18n zh">{{ link.title_zh | default: link.title | default: link.title_en }}</span>
              <span class="i18n en">{{ link.title_en | default: link.title | default: link.title_zh }}</span>
            </a>
          </li>
        {% endfor %}
      </ul>

      <!-- 响应式折叠菜单按钮（保留原有 greedy-nav 行为） -->
      <button class="greedy-nav__toggle" type="button" aria-label="Toggle menu">
        <span class="visually-hidden">Toggle menu</span>
        <div class="navicon"></div>
      </button>

      <ul class="hidden-links hidden"></ul>
    </nav>
  </div>
</div>
